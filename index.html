<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Prisoner's Dilemma HTML</title>
        <link rel="icon" href="prisonericon.ico" />
        <link rel="stylesheet" href="main.css" />

        <!-- Bootstrap CSS -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
            crossorigin="anonymous"
        />
    </head>
    <body>
        <header class="container">
            <h1 class="text-center">Prisoner's Dilemma</h1>

            <!-- Navigation -->
            <nav class="navbar navbar-expand-lg navbar-light bg-light">
                <div class="container-fluid">
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarNav">
                        <ul class="navbar-nav">
                            <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
                            <li class="nav-item"><a class="nav-link" href="game.html">Play</a></li>
                            <li class="nav-item"><a class="nav-link" href="scores.html">Score Board</a></li>
                            <li class="nav-item"><a class="nav-link" href="about.html">Info</a></li>
                        </ul>
                    </div>
                </div>
            </nav>
        </header>

        <main class="container mt-4">
            <h2>Welcome to the Prisoner's Dilemma!</h2>
            <form method="get" action="game.html">
                <div class="mb-3">
                    <label for="username" class="form-label">Enter Username:</label>
                    <input type="text" class="form-control" id="username" name="username" placeholder="Username" />
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Enter Password:</label>
                    <input type="password" class="form-control" id="password" name="password" placeholder="Password" />
                </div>
                <button type="submit" class="btn btn-primary">Create</button>
                <button type="submit" class="btn btn-secondary">Login</button>
            </form>
        </main>

        <footer class="text-center mt-4">
            <span class="text-reset">Easton Crowther</span>
            <a href="https://github.com/eastoncrowther/startup.git">GitHub</a>
        </footer>

        <!-- Bootstrap JavaScript -->
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-OERcA2wK7I2vIOTu9QOGmG3zV9z5A7Tytb3zl2bt6Yc6HstPf+L2Dh+WjaqU9Brs"
            crossorigin="anonymous"
        ></script>
    </body>
</html>
